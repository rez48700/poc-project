<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Area Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="left">
    <textarea id="vscript" placeholder="Type in your code here"></textarea>
  </div>

  <div class="right">
    <div class="buttonarea">
      <button>Run</button>
      <button>Reset</button>
    </div>

    <textarea id="vconsole" placeholder="Outputs will be here"></textarea>

    <input type="text" placeholder="Input into the console">
  </div>
</div>

</body>
</html>
